<script>
    $("#btnsave").click(function(){
        console.log("Save button clicked");
        let nm = $("#nameid").val();
        let em = $("#emailid").val();
        let pw = $("#passwordid").val();
        //console.log(nm);

        if (em != "" && nm !="" && pw !=""){
            //console.log("okkkkk");
            mydata = {name:nm, email:em, password:pw};
            $.ajax({
                url: "{% url 'save' %}",
                method: 'POST',
                data:mydata,
                success:function(data){
                    console.log(data);
                }
            })
        }
    });
</script>
